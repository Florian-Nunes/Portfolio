      <section class="sec-contacts">
        <div class="container-contacts">
          <div class="left-contact">
            <div class="box-contact">
              <div class="box-header">
                <i class="far fa-envelope box-icon box-icon"></i>
                <h4>Email :</h4>
              </div>
              <div class="box-content">

                <a class="box-a" href="mailto:florian.nunesjeronimo@viacesi.fr">florian.nunesjeronimo@viacesi.fr</a>
              </div>
            </div>
            <div class="box-contact">

            </div>
            <div class="box-contact">
              <div class="box-header">
                <i class="fa-solid fa-file-arrow-down box-icon"></i>

              </div>
            </div>
          </div>
          <div class="right-contact">
            <h1 class="title">Contact Me</h1>
            <form>
              <div class="field-contact">
                <label for="email">Your email (*)</label>
                <input type="email" name="email" placeholder="Will be working soon...">
              </div>
              <div class="field-contact">
                <label for="email">Your message (*)</label>
                <textarea name="name" rows="8" cols="80" placeholder="Will be working soon... Please contact me by email or LinkedIn"></textarea>
              </div>
              <div class="field-btn">
                <button class="btn-contact"><i class="fas fa-paper-plane"></i> Send</button>
              </div>
            </form>
          </div>
        </div>
      </section>
